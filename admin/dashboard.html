<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="admin-style.css" />
    <title>Admin</title>
  </head>
  <body>
    <div class="card" id="admin-login-card">
      <h1 class="text-center" >Connexion</h1>

      <form>

         <label >Type de l'utilisateur</label>
     
        <div class="p-15 border-bottom my-20">
          <label for="prof">Prof</label>
          <input type="radio" name="user" id="prof">

          <label for="etudiant">etudiant</label>
          <input type="radio" name="user" id="etudiant">

          <label for="Admin">Admin</label>
          <input type="radio" name="user" id="Admin">
        </div>

        
      <div class="d-flex j-content-sbetween w-90 m-auto p-15">
        
        <div>
          <!-- username -->
        <label for="username">Nom d'utilisateur</label>
        <div class="input">
          <i class="bi bi-person"></i>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Nom d'utilisateur"
          />
        </div>

        <!-- email -->
        <label for="username">Addresse email</label>
        <div class="input">
          <i class="bi bi-mailbox"></i>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Addresse email"
          />
        </div>

        <!-- mot de passe -->
        <label for="password">Mot de passe</label>
        <div class="input">
          <i class="bi bi-key"></i>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Mot de passe"
          />
        </div>

        <!--confirmer mot de passe -->
        <label for="password-confirmation">Comfirmez mot de passe</label>
        <div class="input">
          <i class="bi bi-key"></i>
          <input
            type="password"
            name="password-confirmation"
            id="password-confirmation"
            placeholder="Comfirmez le mot de passe "
          />
        </div>
        </div>

        <div>
          <!-- Nom -->
        <label for="Nom">Nom & prénom</label>
        <div class="input">
          <i class="bi bi-person"></i>
          <input type="text" name="Nom" id="Nom" placeholder="Nom et prenom" />
        </div>
      

       <!-- Classe -->
       <label for="Classe">Classe</label>
       <div class="input">
         
         <input type="text" name="Classe" id="classe" placeholder="classe " />
       </div>
    

      <!-- Contact -->
      <label for="contact">Contact</label>
      <div class="input">
        <i class="bi bi-phone-landscape"></i>
        <input type="text" name="contact" id="contact" placeholder="Contact" />
      </div>

      <!-- Contact-parent -->
      <label for="contact-parent">contact-parent</label>
      <div class="input">
        <i class="bi bi-phone-landscape"></i>
        <input type="text" name="contact-parent" id="contact-parent" placeholder="contact-parent" />
      </div>
        </div>
    
      </div>

      <button class="btn" id="admin-connexion" type="submit">Créer</button>
    </div>
    </form>
  </body>
</html>
